<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик экзаменов</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Планировщик экзаменов</h1>
        <p id="todayDate"></p>

        <label for="examDate">Дата последнего экзамена:</label>
        <input type="date" id="examDate" required><br><br>
        
        <label for="examsLeft">Количество оставшихся экзаменов:</label>
        <input type="number" id="examsLeft" min="1" required>
        
        <button onclick="calculate()">Рассчитать</button>

        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
